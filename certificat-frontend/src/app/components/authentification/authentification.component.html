<div class="login-container">
  <h2 class="login-title">ğŸ”’ Connexion TLS Manager</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" type="text" formControlName="username" class="form-control" />
      <div *ngIf="loginForm.controls.username.invalid && loginForm.controls.username.touched" class="error">
        Le nom d'utilisateur est requis.
      </div>
    </div>  

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched" class="error">
        Le mot de passe est requis.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn">Se connecter</button>
  </form>

  <p class="message" *ngIf="message">{{ message }}</p>
</div>
